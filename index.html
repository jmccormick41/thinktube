<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ThinkTube</title>

<link rel="stylesheet" href="css/styles.css">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</head>
<body>
	<div class="wrapper">
		<div class="page-header">
			<h1>Jeff's Thinkful<span id="tube">Tube</span></h1>
			<p>A sample application utilizing AJAX to access the YouTube API.</p>
			<p>Enter simple movie terms and take a look at the results. Each result is clickable.</p>
		</div>

		<div class="search-form">
			<form id="search-term">
				<input type="text" name="query" id="query" placeholder="Search YouTube..." required/>
				<input type="submit" value="GO" id="button"/>
			</form>
		</div>

		<div id="search-results">
		</div>
	</div>
</body>
</html>
